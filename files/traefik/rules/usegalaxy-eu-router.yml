http:
  routers:
    usegalaxy-eu-rtr:
      rule: "Host(`usegalaxy.eu`) || HostRegexp(`^.+\\.usegalaxy\\.eu`)"
      service: "usegalaxy-eu"
      tls:
        certResolver: "route53"
        domains:
          - main: "usegalaxy.eu"
            sans:
              - "*.ep.interactivetool.usegalaxy.eu"
      middlewares:
        - secure-headers
