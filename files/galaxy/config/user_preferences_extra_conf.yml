preferences:
    use_cached_job:
      description: Do you want to be able to re-use previously run jobs ?
      inputs:
        - name: use_cached_job_checkbox
          label: Do you want to be able to re-use  equivalent jobs ?
          type: boolean
          checked: false
          value: false
          help: If you select yes, you will be able to select for each tool and workflow run if you would like to use this feature.

    localization:
        description: Localization
        inputs:
            - name: locale
              label: Prefered language
              type: select
              required: False
              options:
                  - [Navigator default, auto]
                  - [Chinese, zh]
                  - [English, en]
                  - [French, fr]
                  - [Japanese, ja]

    distributed_compute:
        description: Use distributed compute resources
        inputs:
            - name: distributed_compute
              label: Use distributed compute resources
              type: select
              required: False
              options:
                  - [Navigator default, auto]
                  - [remote_cluster_mq_de01, de01]
                  - [remote_cluster_mq_de02, de02]
                  - [remote_cluster_mq_de03, de03]
                  - [remote_cluster_mq_fr01, fr01]
                  - [remote_cluster_mq_it01, it01]
                  - [remote_cluster_mq_it02, it02]
                  - [remote_cluster_mq_pt01, pt01]
                  - [remote_cluster_mq_uk01, uk01]
