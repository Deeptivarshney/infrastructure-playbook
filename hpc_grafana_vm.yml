- name: Deploy
  hosts: localhost
  connection: local
  become: false
  gather_facts: false
  vars:
    set_dns: false
    server_names:
      - stats.bwcloud.uni-freiburg.de
    server:
        flavor: m1.large
        nics:
          - net-name=public
        security_groups:
          - egress
          - public-ping
          - public-web
          - public-ssh
  vars_files:
    - "secret_group_vars/all.yml"

  roles:
    - hxr.bwcloud
