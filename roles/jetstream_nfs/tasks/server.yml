---

# need to mkfs.xfs manually

- name: Mount scratch
  mount:
    fstype: xfs
    name: /scratch0
    src: "{{ jetstream_scratch0_device }}"
    state: mounted

- name: Ensure directories exist
  file:
    dest: "{{ item.name }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    state: directory
  with_items:
    - name: /scratch0/test
      owner: g2test
      group: G-803372
    - name: /scratch0/main
      owner: g2main
      group: G-803372

- name: Create exports file
  copy:
    content: |
      /scratch0   10.0.0.0/20(rw,no_subtree_check,root_squash) galaxy*.tacc.utexas.edu(rw,no_subtree_check,root_squash)
    dest: /etc/exports.d/galaxy_scratch.exports
  notify:
    - export all
    - restart nfs server # technically this probably only needs to happen for the first one

- name: Enable nfs services
  service:
    name: nfs-server
    state: started
    enabled: yes
