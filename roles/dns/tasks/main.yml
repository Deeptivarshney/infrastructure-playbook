---
- name: Ensure boto is available
  pip:
    name: boto

- name: Set homepage DNS entry
  route53:
    command: create
    zone: "usegalaxy.eu"
    record: usegalaxy.eu
    type: A
    ttl: 7200
    value: 192.52.3.205
    wait: yes
    aws_access_key: "{{ AWS_ACCESS_KEY }}"
    aws_secret_key: "{{ AWS_SECRET_KEY }}"
