---
- name: install bc
  package:
    name: bc
    state: present

- name: install lftp
  package:
    name: lft
    state: present

- name: "Install credentials for FTP access"
  copy:
    src: ftp-creds.txt
    dest: /etc/ftp-creds.txt
    owner: telegraf
    group: telegraf
    mode: 0640

- name: "Install galaxy API creds"
  copy:
    src: gx-api-creds.txt
    dest: /etc/gx-api-creds.txt
    owner: telegraf
    group: telegraf
    mode: 0640

- name: "Install simple-galaxy script"
  copy:
    src: simple-galaxy.py
    dest: /usr/local/bin/simple-galaxy
    owner: root
    group: root
    mode: 0755

- name: "Install simple-nagios replacement script"
  copy:
    src: simple-nagios.sh
    dest: /usr/bin/simple-nagios
    owner: root
    group: root
    mode: 0755
