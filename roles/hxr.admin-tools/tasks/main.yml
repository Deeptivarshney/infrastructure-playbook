---
- name: Install useful tools (Generic)
  package:
    name: "{{ item }}"
    state: installed
  with_items:
    - vim
    - htop
    - atop
    - strace
    - jq
    - iftop
    - wget
    - curl
    - tmux
    - git
    - nmap
    - tcpdump
    - net-tools
    - unzip

- name: Install useful tools (CentOS)
  package:
    name: "{{ item }}"
    state: installed
  with_items:
    - setools-console
  when: ansible_distribution == 'CentOS'
