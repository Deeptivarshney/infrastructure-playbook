---
- name: autofs package install
  package:
    name: autofs
    state: latest

- name: Copy all other conf files
  template:
    src: data.autofs.j2
    dest: "/etc/auto.master.d/data.autofs"
    owner: root
    group: root
    mode: 0644

- name: Copy all other conf files
  copy:
    src: "auto.{{ item }}"
    dest: "/etc/auto.master.d/{{ item }}.conf"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ usegalaxy_eu_autofs_mounts }}"

- name: autofs service enable
  service:
    name: autofs
    enabled: yes
    state: restarted
