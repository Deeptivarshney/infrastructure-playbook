---
- name: MQ
  hosts: mq
  become: true
  vars:
    hostname: mq.galaxyproject.eu
  vars_files:
    - secret_group_vars/all.yml
    - secret_group_vars/pulsar.yml     # Pulsar + MQ Connections
  collections:
    - devsec.hardening
  pre_tasks:
    - name: Set default version of Python
      alternatives:
        name: python
        path: /usr/bin/python3
    - name: Install docker pip package
      ansible.builtin.pip:
        name: docker
    - name: Set docker_users (Docker role)
      set_fact:
        docker_users: "centos"
    - name: Configure SELinux
      ansible.posix.seboolean:
        name: "{{ item }}"
        state: true
        persistent: true
      loop:
        - httpd_can_network_connect
    - name: Disable firewalld service
      ansible.builtin.service:
        name: firewalld
        enabled: false
        state: stopped
    - name: Create redis db dir    
      ansible.builtin.file:
        path: /var/lib/redis
        owner: centos
        group: centos
        state: directory
        mode: 755
    - name: Create redis log dir
      ansible.builtin.file:
        path: /var/log/redis
        owner: root
        group: root
        state: directory
        mode: 755
    - name: Touches redis
      ansible.builtin.file:
        path: /var/log/redis/redis-server.log
        owner: centos
        group: centos
        state: touch
        mode: 644
  roles:
    ## Starting configuration of the operating system
    - role: usegalaxy_eu.handy.os_setup
      vars:
        enable_hostname: true
        enable_powertools: true        # geerlingguy.repo-epel role doesn't enable PowerTools repository
        enable_remap_user: true
        enable_create_user: true
    - geerlingguy.repo-epel     # Install EPEL repository
    - usegalaxy-eu.autoupdates  # keep all of our packages up to date
    - influxdata.chrony         # Keep our time in sync.
    # Applications
    - geerlingguy.docker
    - galaxyproject.nginx
    - usegalaxy_eu.rabbitmqserver
    - geerlingguy.redis
    - dj-wasabi.telegraf
    # hardening
    - os_hardening
    - ssh_hardening
