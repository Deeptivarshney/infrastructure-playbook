---
- name: Tasks for "jenkins" hosts
  hosts: build
  become: true
  vars:
    hostname: build.usegalaxy.eu
  vars_files:
    - "secret_group_vars/all.yml"
  roles:
    - hostname
    - dynmotd
    - influxdata.chrony
    - geerlingguy.repo-epel
    - hxr.admin-tools
    - hxr.monitor-email
    - linuxhq.yum-cron
    - geerlingguy.nginx
    - dj-wasabi.telegraf
    # CUSTOM
    - geerlingguy.java
    - geerlingguy.jenkins
    - hxr.jenkins-extra
    # END CUSTOM
    - dev-sec.os-hardening
    - dev-sec.ssh-hardening
