---
- name: Sentry
  hosts: sentry
  become: true
  vars:
    hostname: sentry.galaxyproject.eu
    pip_install_packages:
      - name: docker
      - name: docker-compose
  vars_files:
    - "secret_group_vars/all.yml"
  roles:
    - hostname
    - multinic
    - geerlingguy.repo-epel
    - hxr.certbot
    - hxr.admin-tools
    - hxr.monitor-email
    - linuxhq.yum-cron
    - hxr.autofs
    - geerlingguy.nginx
    - geerlingguy.pip
    - geerlingguy.docker
    # Remap 999:999 to other ids.
    - hxr.remap-user
    - hxr.replace-galaxy-user
    # Finally safe to install sentry stuff
    - hxr.sentry
    - dj-wasabi.telegraf
    - dev-sec.os-hardening
    - dev-sec.ssh-hardening
