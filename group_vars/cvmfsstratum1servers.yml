---
cvmfs_stratum1_create_directory: false

cvmfs_stratum1_cache_dir:
  dir: /var/cache/squid/
  # 'Mbytes' is the amount of disk space (MB) to use under this
  # directory.  The default is 100 MB.  Change this to suit your
  # configuration.  Do NOT put the size of your disk drive here.
  # Instead, if you want Squid to use the entire disk drive,
  # subtract 20% and use that value.
  size: "{{ 1024 * 1024 }}" # 1 TB

usegalaxy_eu_autofs_mounts:
 - data

galaxy_cvmfs_repositories:
  - repository: test.galaxyproject.org
    stratum0: cvmfs0-tacc0.galaxyproject.org
    owner: root
    key_dir: /etc/cvmfs/keys/galaxyproject.org
    server_options:
      - CVMFS_AUTO_GC=false
    client_options: []
  - repository: main.galaxyproject.org
    stratum0: cvmfs0-tacc0.galaxyproject.org
    owner: root
    key_dir: /etc/cvmfs/keys/galaxyproject.org
    server_options:
      - CVMFS_AUTO_GC=false
    client_options: []
  - repository: data.galaxyproject.org
    stratum0: cvmfs0-psu0.galaxyproject.org
    owner: root
    key_dir: /etc/cvmfs/keys/galaxyproject.org
    server_options:
      - CVMFS_AUTO_GC=false
    client_options: []
  - repository: sandbox.galaxyproject.org
    stratum0: cvmfs0-psu0.galaxyproject.org
    owner: root
    key_dir: /etc/cvmfs/keys/galaxyproject.org
    server_options: []
    client_options: []
  - repository: singularity.galaxyproject.org
    stratum0: cvmfs0-psu0.galaxyproject.org
    owner: root
    key_dir: /etc/cvmfs/keys/galaxyproject.org
    server_options: []
    client_options: []
  - repository: usegalaxy.galaxyproject.org
    stratum0: cvmfs0-psu0.galaxyproject.org
    owner: root
    key_dir: /etc/cvmfs/keys/galaxyproject.org
    server_options: []
    client_options: []
  - repository: cvmfs-config.galaxyproject.org
    stratum0: cvmfs0-psu0.galaxyproject.org
    owner: root
    key_dir: /etc/cvmfs/keys/galaxyproject.org
    server_options: []
    client_options: []

cvmfs_check_servers:
    repos:
    - test.galaxyproject.org
    - data.galaxyproject.org
    - main.galaxyproject.org
    - sandbox.galaxyproject.org
    - singularity.galaxyproject.org
    - usegalaxy.galaxyproject.org
    - cvmfs-config.galaxyproject.org
    hosts:
    - cvmfs1-psu0.galaxyproject.org
    - cvmfs1-iu0.galaxyproject.org
    - cvmfs1-tacc0.galaxyproject.org
    - cvmfs1-mel0.gvl.org.au
    - galaxy.jrc.ec.europa.eu:8008
    - cvmfs1-ufr0.galaxyproject.eu
