- name: Deploy server on bwCloud OpenStack
  hosts: localhost
  connection: local
  become: false
  gather_facts: false
  vars:
    server_names:
      - testing.usegalaxy.eu
      - alpha.usegalaxy.eu
      - bravo.usegalaxy.eu
      - charlie.usegalaxy.eu
      - delta.usegalaxy.eu
    server:
        image: 676d7e7a-54eb-4738-8443-8cb889a79b51 # ubuntu 1604 multinic
        multinic: true
        nics:
          - net-name=public-new
          - net-name=galaxy-net
        security_groups:
          - egress
          - public-ping
          - public-web
          - public-ssh
  vars_files:
    - "secret_group_vars/all.yml"

  roles:
    - hxr.bwcloud
